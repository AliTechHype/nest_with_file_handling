<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Lead Buy</title>
  </head>
  <body>
    <p style="font-size: 18px">Hey,</p>
    <p style="font-size: 16px">
      A new lead is available for purchase in your assigned:
      <b>{{zipcode}}</b>.
    </p>
    <p style="font-size: 16px">
      Please check your dashboard to review and purchase the lead.
    </p>
    <div
      style="
        font-size: 20px;
        font-weight: bold;
        letter-spacing: 4px;
        background: #f8f8f8;
        display: inline-block;
        padding: 10px 20px;
        border-radius: 6px;
        margin: 10px auto;
        margin-left: 50px;
      "
    >
      zip-code: {{ zip-code }}
      <br />
      Address: {{Property Address}}
    </div>
    <br />
    <a
      href="https://dealdirecthomes.com/agent-auth/listing-leads"
      style="
        display: inline-block;
        background: #d4bb98 !important;
        color: black;
        padding: 12px 30px;
        text-decoration: none;
        border-radius: 50px;
        font-size: 16px;
        font-weight: bold;
        margin-top: 15px;
        text-align: center;
        margin-left: 60px;
      "
    >
      View Lead
    </a>

    <p style="font-size: 16px; margin-top: 20px">
      If you have any questions, feel free to contact us.
    </p>
    <p style="font-size: 16px">Thank you,</p>
    <strong style="font-size: 18px">DDH Team</strong>

    <img
      src="https://res.cloudinary.com/dyr0imjlo/image/upload/v1740049932/aqbhf5ei6b4yv4lno7fk.png"
      style="display: block; max-width: 120px; margin-top: 20px"
      alt="Deal Direct Homes Logo"
    />
  </body>
</html>
